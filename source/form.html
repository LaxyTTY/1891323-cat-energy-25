<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Подбор программы</title>
    <link rel="stylesheet" href="../source/css/style.css">
  </head>
  <body class="page__body">
    <header class="main-header">
      <nav class="main-nav">
        <div class="main-nav__wrapper">
          <a class="main-header__logo">
            <img
              src="img/logo-mobile.svg"
              width="33"
              height="37"
              alt="Логотип Кэт энерджи"
            />
          </a>

          <a class="main-nav__logo page-logo"> CAT ENERGY </a>

          <button class="main-nav__toggle" type="button">
            <span class="visually-hidden">Открыть меню</span>
          </button>
        </div>
      </nav>
    </header>

    <main class="main-container">
      <section class="user-anquette">
        <form class="form-anquette">
          <div class="form-anquette__text">
            <h1 class="form-anquette__title">Подбор программы</h1>
            <p class="form-anquette__description">
              Заполните анкету, и мы подберем программу питания для вашего кота
            </p>
          </div>

          <div class="cat-form">
            <label for="name">Имя:*</label>
            <input id="name" placeholder="Барсик" /><br />

            <label for="weight">Вес (кг):*</label>
            <input id="weight" placeholder="7" /><br />

            <label for="age">Возраст (лет):</label>
            <input id="age" placeholder="7" /><br />
          </div>

          <div class="form-radio">
            <input type="radio" id="weightLoss" checked />
            <label for="weightLoss">похудение</label><br />

            <input type="radio" id="weightGain" />
            <label for="weightGain">Набор массы</label><br />

            <input type="radio" id="weightAdvice" />
            <label for="weightAdvice">Не знаю (Нужен ваш совет)</label><br />
          </div>
        </form>
      </section>

      <section class="contact-details">
        <form class="details-user">
          <div class="details-user__info">
            <h2 class="details-user__part-title part-title">
              Контактные данные (владельца кота)
            </h2>

            <label for="userEmail">E-mail:*</label>
            <input
              type="email"
              id="userEmail"
              placeholder="kuklachev@gmail.com"
            /><br />

            <label for="userTel">Телефон:*</label>
            <input
              type="tel"
              id="userTel"
              placeholder="8 (960) 900-60-90"
            /><br />
          </div>

          <div class="user-comment">
            <h2 class="user-comment__part-title part-title">Комментарий</h2>

            <textarea class="user-comment__area">
            Расскажите обо всех повадках кота
          </textarea
            >
          </div>

          <div class="user-additional">
            <h2 class="user-additional__part-title part-title">
              Дополнительно
            </h2>

            <input type="checkbox" id="sugar" checked />
            <label for="sugar">сахарозаменитель</label><br />

            <input type="checkbox" id="water" />
            <label for="water">питьевая вода</label><br />

            <input type="checkbox" id="milk" />
            <label for="milk">молоко</label><br />

            <input type="checkbox" id="vitamins" />
            <label for="vitamins">витамины</label><br />

            <button type="submit" class="user-additional__button">
              отправить заявку
            </button>
          </div>

          <p class="form-attention">* — Обязательные поля</p>
        </form>
      </section>
    </main>

    <footer class="main-footer">
      <div class="main-footer__wrapper">
        <section class="contacts">
          <div class="contacts__wrapper">
            <h3 class="contacts__title">
              ПРИШЛАШАЕМ К СОТРУДНИЧЕСТВУ ДИЛЕРОВ!
            </h3>

            <p class="contacts__address">
              ул. Большая Конюшенная, д. 19/8 Санкт-Петербург
            </p>
          </div>
        </section>

        <section class="location">
          <a class="location__wrapper" href="#">
            <img src="img/location.jpg" alt="Локация на карте" />
          </a>
        </section>

        <section class="main-footer__background">
            <a class="main-footer__logo">
              <img src="img/logo-name.svg" alt="Лого Кэт Энерджи">
            </a>


          <div class="main-footer__social social">
            <ul class="social__list">
              <li class="social__item">
                <a
                  class="social__link social__link--vkontakte"
                  href="https://vk.com/htmlacademy"
                >
                  <img src="img/vkontakte.svg" alt="Вконтакте" />
                </a>
              </li>
              <li class="social__item">
                <a
                  class="social__link social__link--youtube"
                  href="https://www.youtube.com/user/htmlacademyru"
                >
                  <img src="img/youtube.svg" alt="Ютуб" />
                </a>
              </li>
              <li class="social__item">
                <a
                  class="social__link social__link--telegram"
                  href="https://t.me/htmlacademy"
                >
                  <img src="img/telegram.svg" alt="Телеграм" />
                </a>
              </li>
            </ul>
          </div>
        </section>

        <div class="main-footer__copyright">
          <a
            class="copyright-link"
            href="https://htmlacademy.ru/intensive/adaptive"
          >
            HTML Academy
          </a>

          <a
            class="copyright-logo"
            href="https://htmlacademy.ru/intensive/adaptive"
          >
            <img src="img/footer-logo.svg" alt="логотип академии" />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
